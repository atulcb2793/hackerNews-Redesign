<app-navbar (pageChange)="goToPage($event)"></app-navbar>
<div class="container-fluid">
  <app-spinner *ngIf="showSpinner"></app-spinner>

  <div
    class="card-deck justify-content-center"
    *ngIf="!errorData"
    [ngClass]="{ 'hide-deck': showSpinner }"
  >
    <app-story-card
      style="width: 350px"
      *ngFor="let one of renderData; let i = index"
      [cardData]="one"
      [index]="i"
    ></app-story-card>
  </div>

  <div class="error alert alert-danger" *ngIf="errorData">
    <strong>OOPS..!</strong> {{ errorData }}
  </div>
</div>

<!-- Footer -->

<!-- pagination  -->
<app-pagination
  [pageChange]="pageChangeEvent"
  [storyCount]="totalStoryCount"
  (renderData)="renderDataByPageNum($event)"
></app-pagination>

<app-footer></app-footer>
